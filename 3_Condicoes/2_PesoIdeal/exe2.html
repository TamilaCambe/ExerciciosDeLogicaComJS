<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 2</title>
  </head>
  <body>
    <h1>Programa Cálculo do Peso Ideal</h1>
    <form>
      <p>
        Nome:
        <input type="text" id="nome" required />
      </p>
      <p>
        Sexo:
        <input type="radio" id="feminino" required />Feminino
        <input type="radio" id="masculino" required />Masculino
      </p>
      <p>
        Altura:
        <input type="number" id="altura" step="0.01" min="0" required />
      </p>

      <input type="submit" value="Calcular Peso Ideal" />
      <input type="reset" value="Limpar Campos" />
    </form>
    <h2 id="resultado"></h2>
    <script src="./exe2.js"></script>
  </body>
</html>
