  <body>
    <h1>Programa Situação do Aluno</h1>

        Nome do Aluno
        <input type="text" id="nome" required />
      </p>
      <p>
        1ª Nota:
        <input type="number" id="nota1" min="0" max="10" step="0.1" required />
      </p>
      <p>
        2ª Nota:
        <input type="number" id="nota2" min="0" max="10" step="0.1" required />
      </p>
      <p>
        <input type="submit" id="exibeMedia" value="Exibir Média e Situação" />
      </p>
    </form>
    <h2 id="mediaFinal"></h2>
    <h3 id="situacao"></h3>

  </body>
