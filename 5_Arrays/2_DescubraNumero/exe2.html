<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Jogo Descubra o Número</h1>
    <form>
      <p>
        Número:
        <input
          type="number"
          min="1"
          max="100"
          required
          id="inNumero"
          autofocus
        />
        <input type="submit" value="Apostar" id="btSubmit" />
        <input
          type="button"
          value="Jogar Novamente"
          id="btNovo"
          class="oculta"
        />
      </p>
    </form>
    <h3>Erros: <span id="inErros"></span></h3>
    <h3>Chances: <span id="inChances"></span></h3>
    <h3 id="inDicas">Dica: É um número entre 1 e 100</h3>
  </body>
  <script src="./exe2.js"></script>
</html>
